<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My fist mini project</title>
</head>
<body>
    <div class="main-view">
    <header class="main-menu">
        <div class="main-menu__head">
            <img src="https://i.pinimg.com/736x/b5/c3/2e/b5c32edc10ff39f0d889b662fe8e5b2f.jpg">
        </div>
        <div class="main-menu__list">
            <i class="fa-regular fa-calendar"></i>
            <i class="fa-solid fa-list-ol"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="main-menu__profile">
            <img src="https://i.pinimg.com/736x/de/3a/f9/de3af97866f2c7c00f3d1f8dc65ecf1f.jpg">
            <span>10</span>
        </div>
    </header>

    <main class="main-calendar">
        
        <div class="main-calendar__top">
            <div class="main-calendar__title">
                <div class="main-calendar__day">
                    <h1 class="main-calendar__date">Jan' 2025</h1>
                    <div class="main-calendar__date-setting">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-circle fa-2xs"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <h6 class="main-calendar__content">Here all your planned events. You will find information for each event as well you can planned new one</h6>
            </div>
            <div class="main-calendar__event">
                <button>Add event</button>
            </div>
        </div>

        

        <div class="main-calendar__list">
            <div class="main-calendar__list-column">
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>MON</div>
                    </div>
                    <div class="main-calendar__list-column-date">20</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>TUE</div>
                    </div>
                    <div class="main-calendar__list-column-date">21</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index today">
                        <div>WED</div>
                    </div>
                    <div class="main-calendar__list-column-date">22</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>THU</div>
                    </div>
                    <div class="main-calendar__list-column-date">23</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>FRI</div>
                    </div>
                    <div class="main-calendar__list-column-date">24</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>SAT</div>
                    </div>
                    <div class="main-calendar__list-column-date">26</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
                <div class="main-calendar__list-column-box">
                    <div class="main-calendar__index">
                        <div>SUN</div>
                    </div>
                    <div class="main-calendar__list-column-date">27</div>
                    <div class="main-calendar__list-column-todo">New Year</div>
                
                </div>
        </div>
            <div class="main-calendar__list-column">
                
            </div>
        </div>

    </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/3d3e13df1a.js" crossorigin="anonymous"></script>
</html>
